      //reducer
      const arrredu = [32, 6, 7, 8, 9];
      function findMax(arrredu) {
        let max = 0;
        for (let i = 0; i < arrredu.length; i++) {
          if (arrredu[i] > max) {
            max = arrredu[i];
          }
        }
        return max;
      }

      console.log(findMax(arrredu));

      //samelogic with reducer
      const redarr = [45, 65, 87, 98];
      const reduceroutput = redarr.reduce(function (acc, curr) {
        if (curr > acc) {
          acc = curr;
        }
        return acc;
      }, 0);
      console.log(reduceroutput);
